      function save() {

      function load() {
        readJSON(b);

      function saveJSON(b) {
        let req = new XMLHttpRequest();

        req.onreadystatechange = () => {
          if (req.readyState == XMLHttpRequest.DONE) {
            console.log(req.responseText);
          }
        };

        req.open("PUT", "https://api.jsonbin.io/v3/b/629b15ff449a1f3821fd4a13", true);
        req.setRequestHeader("Content-Type", "application/json");

        req.setRequestHeader(
          "X-Master-Key",
          "$2a$10$FGcxXIDhP/9SsVRVtFxTWOZp0ySEiThj4dQl48vRYhq94LDqiWD0e"
        );
        req.send(JSON.stringify(b));
      }
      function readJSON(b) {
        let req = new XMLHttpRequest();

        req.onreadystatechange = () => {
          if (req.readyState == XMLHttpRequest.DONE) {
            console.log(req.responseText);
          }
        };

        req.open(
          "GET",
          "https://api.jsonbin.io/v3/b/629b15ff449a1f3821fd4a13/latest",
          true
        );
        req.setRequestHeader(
          "X-Master-Key",
          "$2a$10$FGcxXIDhP/9SsVRVtFxTWOZp0ySEiThj4dQl48vRYhq94LDqiWD0e"
        );
        req.send();
      }
    </script>

        function start() {

                      }*/

            /*menu += `<li><a class="bm-navl" href="#${b[i].name
                          .toLowerCase()
                          .replace(/ /ig, "-")}" onclick="bmshow(event)">${b[i].name}</a></li>`;*/
            for (j = 0; j < b[i].arr.length; j++) {

                  (img = b[i].arr[j].img),

                  (rate = b[i].arr[j].rate),
                  (id = i.toString() + "-" + j.toString())
                );
            }
            html += `</table></div>`;

          let res = `${createNavigationHTML(

            //clearTophash();
          });

            bmshow();

          //clearTophash();
          bmshow();

          //stars();
        }
        function clearTophash() {
          if (location.hash == "#top" && window.history.replaceState) {
            window.history.replaceState({}, null, "/");
          }
        }
        function createListElementHTML(name, href, img, text, rate, id) {
          hreftext = href
            .replace("https://", "")
            .replace("/?ref=ux.pub", "")
            .replace("?ref=ux.pub", "");
          return `<tr class="bm-el rate-${rate}" bid="${id}"><td><a class="bm-ia" href="${href}" target="_blank" rel="nofollow">
                    <img class="bm-logo" src="${img}"/></a></td><td><h4><a href="${href}" target="_blank" rel="nofollow">${name}</a></h4><p>${text}</p><!--small>Rate: ${rate}</small--></td></tr>`;
        }
        function createGalleryElementHTML(name, href, img, text, cat) {
          hreftext = href
            .replace("https://", "")
            .replace("/?ref=ux.pub", "")
            .replace("?ref=ux.pub", "");
          return `<div class="bm-gal-el"><a class="bm-ia" href="${href}" target="_blank" rel="nofollow">
                    <img class="bm-logo" src="${img}"/></a><small>${cat}</small><h4><a href="${href}" target="_blank" rel="nofollow">${name}</a></h4><p>${text}</p></div>`;
        }
        function createNavigationHTML(b) {
          menu = `<div class="bm-nav"><h3>
                <span class="bm-show-nav" onclick="navtoggle()"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 3.03095C4.52685 3.277 3 4.96019 3 7V17C3 19.2091 4.79087 21 7 21H17C19.2091 21 21 19.2091 21 17V7C21 4.9602 19.4731 3.277 17.5 3.03095V13.6972C17.5 15.694 15.2747 16.885 13.6132 15.7774L12.5547 15.0716C12.2188 14.8477 11.7812 14.8477 11.4453 15.0716L10.3868 15.7773C8.72534 16.885 6.5 15.6939 6.5 13.6972V3.03095ZM8.5 3V13.6972C8.5 14.0967 8.9451 14.3348 9.27732 14.1133L10.3359 13.4076V13.4076C11.3436 12.7357 12.6564 12.7357 13.6641 13.4076L14.7226 14.1132C15.0549 14.3348 15.5 14.0966 15.5 13.6972V3H8.5ZM1 7C1 3.6863 3.6863 1 7 1H17C20.3137 1 23 3.68629 23 7V17C23 20.3137 20.3137 23 17 23H7C3.68629 23 1 20.3137 1 17V7Z"/>
        </svg></span>
        Закладки</h3><ul>`;
          menu += `<li><a class="bm-navl" href="#top" onclick="bmshow(event)">Топ ресурси</a></li>`;
          for (i = 0; i < b.length; i++) {
            menu += `<li><a class="bm-navl" href="#${b[i].name
              .toLowerCase()
              .replace(/ /gi, "-")}" onclick="bmshow(event)">${b[i].title}</a></li>`;
          }
          menu += `<li><a class="bm-navl" href="#all" onclick="bmshow(event)">Повний список</a></li></ul></div>`;
          return menu;
        }
        function countTotalBoomarks(b) {
          bkcount = 0;
          for (i = 0; i < b.length; i++) {
            bkcount += b[i].arr.length;
          }
          return bkcount;
        }
        function countTotalCoolBoomarks(b) {
          bkcount = 0;
          for (i = 0; i < b.length; i++) {
            bkcount += b[i].arr.filter(function (el) {
              if (el.rate == undefined) el.rate = 3;
              return el.rate >= 3;
            }).length;
          }
          return bkcount;
        }
        function stars() {
          for (i = 0; i < document.getElementsByClassName("bm-el").length; i++) {
            document.getElementsByClassName("bm-el")[
              i
            ].lastElementChild.innerHTML += `<p class="bm-stars"><a onclick="setrate(event,1)">❌</a><a onclick="setrate(event,1)">⭐</a><a onclick="setrate(event,2)">⭐</a><a onclick="setrate(event,3)">⭐</a><a onclick="setrate(event,4)">⭐</a><a onclick="setrate(event,5)">⭐</a></p>`;
          }
        }
        function setrate(event, r) {
          bid = event.currentTarget.parentNode.parentNode.parentNode.getAttribute("bid");
          i = bid.split("-")[0];
          j = bid.split("-")[1];
          b[i].arr[j].rate = r;
        }
        function bmshow() {
          //Show active bookmarks section
          let bmid = location.hash.replace("#", "");
          if (bmid == "") bmid = "top";
          document.getElementById("bm-content").setAttribute("bmid", bmid);
          if (
            event &&
            event.currentTarget &&
            event.currentTarget.getAttribute &&
            event.currentTarget.getAttribute("href")
          )
            bmid = event.currentTarget.getAttribute("href").replace("#", "");

          while (document.getElementsByClassName("bm-active").length > 0) {
            document.getElementsByClassName("bm-active")[0].classList.remove("bm-active");
          }
          while (document.getElementsByClassName("bm-lactive").length > 0) {
            document
              .getElementsByClassName("bm-lactive")[0]
              .classList.remove("bm-lactive");
          }
          if (bmid != "all" && bmid != "top")
            document.getElementById(bmid).classList.add("bm-active");
          else
            for (i = 0; i < document.getElementsByClassName("bm-section").length; i++) {
              document.getElementsByClassName("bm-section")[i].classList.add("bm-active");
            }

          nav = document.getElementsByClassName("bm-navl");
          for (i = 0; i < nav.length; i++) {
            if (nav[i].getAttribute("href").replace("#", "") == bmid)
              nav[i].classList.add("bm-lactive");
          }
          document.getElementById("bm-content").classList.remove("nav-show");
          document.body.scrollTop = document.documentElement.scrollTop = 0;
          //return false;

          //if (bmid == "top") location.hash = "";
        }
        function navtoggle() {
          document.getElementById("bm-content").classList.toggle("nav-show");
        }

        function prepareBookmarks(bx, bc, bm) {
          b = bc;
          b.sort(function (a, b) {
            at = a.title.toLowerCase().replace(/і/g, "и");
            bt = b.title.toLowerCase().replace(/і/g, "и");

            if (at > bt) {
              return 1;
            }
            if (at < bt) {
              return -1;
            }
            // a должно быть равным b
            return 0;
          });
          for (i = 0; i < bc.length; i++) {
            tag = bc[i].name.toLowerCase().replace(/ /gi, "-");
            b[i].arr = [];
            if (b[i].href == undefined) b[i].href = uxhref;
            for (j = 0; j < bm.length; j++) {
              for (t = 0; t < bm[j].tags.length; t++) {
                if (tag == bm[j].tags[t]) b[i].arr.push(bm[j]);
              }
            }
          }
          //alert(b);

          for (i = 0; i < b.length; i++) {
            for (j = 0; j < b[i].arr.length; j++) {
              if (b[i].arr[j].rate == undefined) b[i].arr[j].rate = 3;
              if (b[i].arr[j].href.indexOf("?utm_source=ux.pub") < 0)
                b[i].arr[j].href += "?utm_source=ux.pub";
              //if (b[i].arr[j].rate == 0) b[i].arr[j].remove;
              //l = bm.push(b[i].arr[j]);
              //bm[l - 1].tags = [];
              //bm[l - 1].tags.push(b[i].name.toLowerCase().replace(" ", "-"));
            }
          }
          //btext = JSON.stringify(bm);
          for (i = 0; i < b.length; i++) {
            b[i].arr.sort(function (a, b) {
              if (a.rate < b.rate) {
                return 1;
              }
              if (a.rate > b.rate) {
                return -1;
              }
              if (
                a.name.toLowerCase().replace(/і/g, "и") >
                b.name.toLowerCase().replace(/і/g, "и")
              ) {
                return 1;
              }
              if (
                a.name.toLowerCase().replace(/і/g, "и") <
                b.name.toLowerCase().replace(/і/g, "и")
              ) {
                return -1;
              }
              // a должно быть равным b
              return 0;
            });
          }
        }

        window.onhashchange = function () {
          bmshow();
        };
